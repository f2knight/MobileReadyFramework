		<!--  Page -->
		<h1>Mobile-ready CSS-JS Framework</h1>
		<p>This page is a demo</p>
		
		<h2>Mobile</h2>
		<p>This paragraph will be written for all the the sizes</p>
		
		<!-- Tablet
		<h2>Tablet</h2>
		<p>This paragraph will be showed only if the width of the window is bigger than 667px</p>
		-->
		
		<!-- Desktop
		<h2>Desktop</h2>
		<p>This paragraph will be showed for desktops</p>
		-->
		
		<!-- Bigscreen
		<h2>Big Screen</h2>
		<p>Visitors will only see that if they have a screen larger then 1304px</p>
		-->
		
		<!-- Hdtv
		<h2>HD TV</h2>
		<p>You'll need a really big screen to see that !</p>
		-->
		
		<h3>How it works</h3>
		<p>When page is loaded, the width of the window is compared to the min-width of the media-queries and comments starting by the appropriate keywords will be showed.</p>
